<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Shoe Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div id="welcome">
            <h2>Welcome to the Best Shoe Store!</h2>
            <p>We offer a wide range of high-quality shoes for everyone.</p>
        </div>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="img/shoe1.jpg" alt="Shoe 1">
                <h3>Running Shoe</h3>
                <p>$50</p>
                <button class="add-to-cart" onclick="addToCart('Running Shoe', 50)">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="img/shoe2.jpg" alt="Shoe 2">
                <h3>Casual Sneaker</h3>
                <p>$40</p>
                <button class="add-to-cart" onclick="addToCart('Casual Sneaker', 40)">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Shoe Store. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
